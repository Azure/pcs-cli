version: '2'

services:
  apigateway-svc:
    image: azureiotpcs/simulation-api-gateway:millennium
    ports:
      - "443:443"
    depends_on:
      - webui-svc
      - devicesimulation-svc
      - diagnostics-svc
      - config-svc
    volumes:
      - /app/certs:/app/certs:ro

  webui-svc:
    image: azureiotpcs/device-simulation-webui:millennium
    depends_on:
      - devicesimulation-svc
      - diagnostics-svc
      - config-svc
    volumes:
      - /app/webui-config.js:/app/build/webui-config.js:ro

  devicesimulation-svc:
    image: azureiotpcs/device-simulation-dotnet:millennium
    depends_on:
      - storageadapter-svc
      - diagnostics-svc
    environment:
      - PCS_LOG_LEVEL
      - PCS_IOTHUB_CONNSTRING
      - PCS_STORAGEADAPTER_WEBSERVICE_URL=http://storageadapter-svc:9022/v1
      - PCS_AUTH_ISSUER
      - PCS_AUTH_AUDIENCE
      - PCS_AUTH_REQUIRED
      - PCS_CORS_WHITELIST
      - PCS_SUBSCRIPTION_DOMAIN
      - PCS_SUBSCRIPTION_ID
      - PCS_RESOURCE_GROUP
      - PCS_IOHUB_NAME
    # How one could mount custom device models. The path depends on
    # the Docker Compose version, see first line in this file.
    #
    # Docker Compose v2:
    #volumes:
    #  - /absolute-path/my-device-models:/app/data:ro
    #
    # Docker Compose v3 (which supports relative paths):
    #volumes:
    #  - ./my-device-models:/app/data:ro
    #
    # How to mount a custom configuration file in the single VM.
    # Create a custom file in the VM, e.g. /app/device-simulation-appsettings.ini
    # Uncomment this line and restart the services.
    #volumes:
    #  - /app/device-simulation-appsettings.ini:/app/webservice/appsettings.ini:ro

  storageadapter-svc:
    image: azureiotpcs/pcs-storage-adapter-dotnet:millennium
    environment:
      - PCS_LOG_LEVEL
      - PCS_STORAGEADAPTER_DOCUMENTDB_CONNSTRING
      - PCS_AUTH_ISSUER
      - PCS_AUTH_AUDIENCE
      - PCS_AUTH_REQUIRED
      - PCS_CORS_WHITELIST

  diagnostics-svc:
    image: azureiotpcs/pcs-diagnostics-dotnet:millennium
    depends_on:
      - config-svc
    environment:
      - PCS_LOG_LEVEL
      - PCS_AUTH_ISSUER
      - PCS_AUTH_AUDIENCE
      - PCS_AUTH_REQUIRED
      - PCS_CORS_WHITELIST
      - PCS_DEPLOYMENT_ID
      - PCS_SOLUTION_TYPE

  config-svc:
    image: azureiotpcs/pcs-config-dotnet:millennium
    depends_on:
      - storageadapter
    environment:
      - PCS_STORAGEADAPTER_WEBSERVICE_URL=http://storageadapter:9022/v1
      - PCS_BINGMAP_KEY
      - PCS_AUTH_ISSUER
      - PCS_AUTH_AUDIENCE
      - PCS_AUTH_REQUIRED
      - PCS_CORS_WHITELIST
      - PCS_APPLICATION_SECRET