apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: remotemonitoring
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
    # ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: "{DNS}"
    http:
      paths:
      - path: /
        backend:
          serviceName: remote-monitoring-webui-svc
          servicePort: 9000
      - path: /hubmanager
        backend:
          serviceName: iothub-manager-dotnet-svc
          servicePort: 9002
      - path: /devices
        backend:
          serviceName: device-simulation-dotnet-svc
          servicePort: 9003
      - path: /telemetry
        backend:
          serviceName: device-telemetry-svc
          servicePort: 9004